<div style="height: 80vh;">
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/app/home" mat-button>HOME</a>
          <a routerLink="/app/about" mat-button>ABOUT</a>
          <a routerLink="/app/contact" mat-button>CONTACT</a>
          <a routerLink="/app/service" mat-button>SERVICE</a>
          <a routerLink="/app/product" mat-button>PRODUCT</a>
          <a routerLink="/app/signin" mat-button>SIGN IN</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a routerLink="/app/home" mat-list-item>HOME</a>
        <a routerLink="/app/about" mat-list-item>ABOUT</a>
        <a routerLink="/app/contact" mat-list-item>CONTACT</a>
        <a routerLink="/app/service" mat-list-item>SERVICES</a>
        <a routerLink="/app/product" mat-list-item>PRODUCTS</a>
        <a routerLink="/app/signin"mat-list-item>SIGN IN</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
